<!DOCTYPE html>
<html lang="en">

<head>
    <!-- inkluderer vores layouts--!>
    <%- include('layouts/header'); -%>
</head>

<body>
<!-- inkluderer vores layouts--!>
<%- include('layouts/navbar'); -%>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Register a new account</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <!-- Betyder at når en form er submitted vil browseren lave en POST request
            til /post/store end point. En POST request er nødvendig for at sende data ved Node.js
            til databasen.
             enctype fortæller browseren at den skal kunne modtage multimedia--!>
            <form action="/users/register" method="POST" enctype="multipart/form-data">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User Name" id="username" name="username">
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                    </div>
                </div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Register</button>
    </div>
    </form>
</div>
</div>
</div>

<hr>

</body>

<!-- inkluderer vores layouts--!>
<%- include('layouts/footer'); -%>
<%- include('layouts/scripts'); -%>

</html>
